<script>
// Hero Section JavaScript
document.addEventListener('DOMContentLoaded', function() {
    // Update progress bar based on sword animation
    function updateHeroProgress() {
        const scrollPercent = Math.min(window.scrollY / (document.body.scrollHeight * 0.3), 1);
        const progressFill = document.querySelector('.progress-fill');
        if (progressFill) {
            progressFill.style.width = (scrollPercent * 100) + '%';
        }
    }
    
    // Smooth scroll to sections
    window.scrollToSection = function(sectionId) {
        const element = document.getElementById(sectionId);
        if (element) {
            element.scrollIntoView({ 
                behavior: 'smooth',
                block: 'start'
            });
        }
    };
    
    // Add scroll listener for progress
    window.addEventListener('scroll', updateHeroProgress);
    
    // Initialize progress
    updateHeroProgress();
    
    console.log('üó°Ô∏è Hero Section Initialized');
});
</script>
